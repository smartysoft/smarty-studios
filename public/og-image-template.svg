<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo Area (you'll need to replace this with your actual logo) -->
  <circle cx="300" cy="200" r="60" fill="#ffffff" opacity="0.1"/>
  <text x="300" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">LOGO</text>
  
  <!-- Main Title -->
  <text x="600" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Smarty Software Studios
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="28">
    Professional Software Development
  </text>
  
  <!-- Services -->
  <text x="600" y="340" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="20">
    Mobile • Web • Backend • Consulting
  </text>
  
  <!-- Website -->
  <text x="600" y="480" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="18">
    smartystudios.com
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="1050" cy="180" r="3" fill="#ffffff" opacity="0.2"/>
  <circle cx="1100" cy="120" r="2" fill="#ffffff" opacity="0.4"/>
  
  <circle cx="100" cy="450" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="480" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="80" cy="500" r="4" fill="#ffffff" opacity="0.4"/>
</svg> 